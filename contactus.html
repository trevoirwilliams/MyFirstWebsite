        </div>
        <div id="content" class="container">

            <h1 class="text-primary">Contact Us</h1>

            <form action="success.html" method="get">
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                  </div>

                  <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                  </div>
                
                <label>Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
                    <label class="form-check-label" for="genderMale">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                    <label class="form-check-label" for="genderFemale">Female</label>
                  </div>
                <br/><br/>
        
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email">
                  </div>

                  <div class="mb-3">
                    <label for="tel" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="tel" name="tel">
                  </div>
                
        
                <label for="reason" class="form-label">Reason for Contact</label>
                <select class="form-select" name="reason" id="reason">
                    <option>Select A Reason</option>
                    <option value="complaint" >Complaint</option>
                    <option value="recommendation">Recommendation</option>
                    <option value="commendation">Commendation</option>
                    <option value="inquiry">Inquiry</option>
                </select><br/>
        
                <label for="comments" class="form-label">Comments</label><br/>
                <textarea rows="3" cols="35" class="form-control" id="comments" name="comments"></textarea><br/><br/>
                <div class="d-grid gap-2">
                    <input type="submit" name="submit" id="submit" class="btn btn-primary btn-lg" />
                </div>
            </form>
        </div>
        <br/>
        <div id="footer" class="footer mt-auto py-3 bg-dark">
            <hr />

                            <a href="https://www.instagram.com" ><img src="images/instagram.png"   class="footerimg"/></a>
            
                            <a href="https://www.youtube.com" ><img src="images/youtube.png"  class="footerimg"/></a>
            
                            <a href="https://www.twitter.com">
                                <img src="images/twitter.png" class="footerimg"  />
                            </a>
                        </span>
                        
                    </div>
                </div>
